<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccd5);
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      color: #d6336c;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #777;
      color: white;
      position: relative;
    }

    #questionSection {
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>

<h1 id="title">Hi ‚ù§Ô∏è</h1>
<button id="startBtn" onclick="startGame()">Start</button>

<div id="questionSection">
  <h1>Will you be my Valentine? üíï</h1>
  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn" onclick="moveNo()">No</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="danielcaesar.mp3" type="audio/mpeg">
</audio>

<!-- Clapping Sound -->
<audio id="clapSound">
  <source src="clapping.mp3" type="audio/mpeg">
</audio>

<script>
function startGame() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("questionSection").style.display = "block";
  document.getElementById("bgMusic").play();
}

function moveNo() {
  var noBtn = document.getElementById("noBtn");
  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function sayYes() {
  document.getElementById("bgMusic").pause();
  document.getElementById("clapSound").play();

  document.body.innerHTML = `
    <h1 style="margin-top:150px; color:#ff4d6d;">
      SHE SAID YESSS ‚ù§Ô∏èüéâ
    </h1>
    <h2>I‚Äôm the luckiest person alive üíï</h2>
  `;

  startConfetti();
}

function startConfetti() {
  for (let i = 0; i < 100; i++) {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = 
      "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confetti.style.animationDuration = 
      (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);
  }
}
</script>

</body>
</html>
