<!DOCTYPE html>
<html>
<head>
  <title>Shaniyah‚Äôs Ultimate Game Challenge</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 40px;
      overflow: hidden;
    }

    h1 { font-size: 30px; }

    #gameBox {
      margin-top: 30px;
      font-size: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .next { background: white; color: #ff4d6d; }
    .yes { background: #ff4d6d; color: white; }
    .no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    /* Love Meter */
    #meterContainer {
      width: 80%;
      background: rgba(255,255,255,0.3);
      margin: 20px auto;
      border-radius: 20px;
    }

    #loveMeter {
      height: 20px;
      width: 0%;
      background: #ff1e56;
      border-radius: 20px;
      transition: width 0.5s;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Screen Shake */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(5px,5px); }
      50% { transform: translate(-5px,-5px); }
      75% { transform: translate(5px,-5px); }
      100% { transform: translate(0,0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>üíò Shaniyah‚Äôs 7-Level Game Trials üíò</h1>

<div id="meterContainer">
  <div id="loveMeter"></div>
</div>

<div id="gameBox">
  <p>Welcome Shaniyah üòå</p>
  <p>Complete all 7 levels to unlock your fate...</p>
  <button class="next" onclick="nextLevel()">Start</button>
</div>

<audio id="bgMusic" loop>
  <source src="danielcaesar.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function() {
  document.getElementById("bgMusic").play();
}, { once: true });
</script>


<canvas id="confetti"></canvas>

<script>
let level = 0;
let love = 0;

const questions = [
"If we go on a date, what‚Äôs the move?",
"Who‚Äôs falling in love first?",
"If I steal your hoodie?",
"Who‚Äôs more dramatic?",
"What‚Äôs our couple nickname?",
"Who apologizes first after fake arguments?",
"Are we main character energy?"
];

function nextLevel() {
  if (level < 7) {
    love += 14;
    document.getElementById("loveMeter").style.width = love + "%";

    document.getElementById("gameBox").innerHTML =
    "<p>LEVEL " + (level+1) + "</p>" +
    "<p>" + questions[level] + "</p>" +
    "<button class='next' onclick='nextLevel()'>Cute Answer</button>" +
    "<button class='next' onclick='nextLevel()'>Fun Answer</button>" +
    "<button class='next' onclick='nextLevel()'>Chaotic Answer</button>";

    level++;
  } else {
    finalQuestion();
  }
}

function finalQuestion() {
  document.getElementById("loveMeter").style.width = "100%";
  document.getElementById("gameBox").innerHTML =
  "<h2>Love Meter: MAXED OUT üíñ</h2>" +
  "<h2>Shaniyah‚Ä¶ Will you be my Valentine? ‚ù§Ô∏è</h2>" +
  "<button class='yes' onclick='yesClicked()'>YES üòç</button>" +
  "<button class='no' id='noButton' onmouseover='noHover()'>NO üíî</button>";
}

function yesClicked() {
  document.getElementById("gameBox").innerHTML =
  "<h2>YAYYYYY ü•∞</h2>" +
  "<p>You‚Äôre officially my Valentine üíï</p>";
  startConfetti();
}

function noHover() {
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  const button = document.getElementById("noButton");
  button.style.left = Math.random() * window.innerWidth + "px";
  button.style.top = Math.random() * window.innerHeight + "px";
}

/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      color: "hsl(" + Math.random() * 360 + ",100%,50%)"
    });
  }
  requestAnimationFrame(updateConfetti);
}

function updateConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p => {
    p.y += 3;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.r, p.r);
  });
  requestAnimationFrame(updateConfetti);
}
</script>

</body>
</html>
