<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccd5);
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      color: #d6336c;
      padding: 0 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #777;
      color: white;
      position: relative;
    }

    #questionSection {
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>

<h1 id="questionText">Hi ‚ù§Ô∏è</h1>
<button id="startBtn" onclick="startGame()">Start</button>

<div id="questionSection">
  <button id="yesBtn" onclick="handleYes()">Yes</button>
  <button id="noBtn" onclick="moveNo()">No</button>
</div>

<audio id="bgMusic" loop>
  <source src="danielcaesar.mp3" type="audio/mpeg">
</audio>

<audio id="clapSound">
  <source src="clapping.mp3" type="audio/mpeg">
</audio>

<script>
let step = 0;

const questions = [
  "Do you know how beautiful you are? üíï",
  "Do you make my heart race every time I see you? ‚ù§Ô∏è",
  "Are you the best thing that ever happened to me? üòç",
  "Will you be my Valentine? üíñ"
];

const yesResponses = [
  "Because you truly are the most beautiful girl in my world üíï",
  "Every time you smile, my heart skips a beat ‚ù§Ô∏è",
  "You changed my life in the best way possible üòç",
  "SHE SAID YESSS ‚ù§Ô∏èüéâ"
];

function startGame() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("questionSection").style.display = "block";
  document.getElementById("bgMusic").play();
  document.getElementById("questionText").innerText = questions[0];
}

function handleYes() {
  document.getElementById("questionText").innerText = yesResponses[step];

  if (step < questions.length - 1) {
    step++;
    setTimeout(() => {
      document.getElementById("questionText").innerText = questions[step];
    }, 2000);
  } else {
    celebrate();
  }
}

function moveNo() {
  var noBtn = document.getElementById("noBtn");
  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function celebrate() {
  document.getElementById("bgMusic").pause();
  document.getElementById("clapSound").play();
  startConfetti();
}

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    let confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor =
      "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confetti.style.animationDuration =
      (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);
  }
}
</script>

</body>
</html>
